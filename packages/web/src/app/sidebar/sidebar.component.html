<mat-button-toggle-group class="button-group">
  <ng-container *ngFor="let c of categories">
    <mat-button-toggle [value]="c.category">
      <div
        class="button-content"
        [ngClass]="c.hasDivider ? 'button-divider' : ''"
        [ngClass]="
          currCategory === c.category ? 'mat-button-toggle-checked' : ''
        "
        (click)="onCategoryClick(c.category)"
      >
        <mat-icon class="content-icon">{{ c.icon }}</mat-icon>
        <span class="content-text">{{ c.label }}</span>
      </div>
    </mat-button-toggle>
  </ng-container>
</mat-button-toggle-group>
