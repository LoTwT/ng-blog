<ngb-carousel
  class="swiper"
  #carousel
  [interval]="2000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)"
>
  <ng-template
    ngbSlide
    *ngFor="let img of images; index as i"
    [id]="i.toString()"
  >
    <div class="image-wrapper">
      <img class="image" [src]="img.img" [alt]="img.name" />
      <div class="hover-title">{{ img.name }}</div>
    </div>
  </ng-template>
</ngb-carousel>
