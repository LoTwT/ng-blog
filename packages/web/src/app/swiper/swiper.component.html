<ngb-carousel
  class="swiper"
  #carousel
  [interval]="2000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)"
>
  <ng-template
    ngbSlide
    *ngFor="let swiper of swipers; index as i"
    [id]="i.toString()"
  >
    <div class="image-wrapper" [routerLink]="['/article', swiper.id]">
      <img class="image" [src]="swiper.img" [alt]="swiper.title" />
      <div class="hover-title">{{ swiper.title }}</div>
    </div>
  </ng-template>
</ngb-carousel>
