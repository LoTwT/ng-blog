<div class="aphorism">
  <ng-container *ngIf="aphorisms">
    <mat-icon class="schedule">schedule</mat-icon>
    <span class="text">{{ aphorisms[0].content }}</span>
    <button mat-icon-button class="more" (click)="showDialog()">
      <mat-icon>unfold_more</mat-icon>
    </button>
  </ng-container>
</div>
